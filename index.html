<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 أداة قراءة و إنشاء QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e6f2ec;
      padding: 20px;
      color: #004d26;
    }
    h1, h2 {
      text-align: center;
      color: #006633;
    }
    .icon {
      display: block;
      margin: 0 auto 10px auto;
      width: 80px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #00994d;
      border-radius: 8px;
      overflow: hidden;
    }
    textarea, input, button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00994d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #007a3d;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .controls button {
      flex: 1 1 calc(33.33% - 10px);
      min-width: 90px;
      font-size: 14px;
      padding: 8px;
    }
    #qrcode canvas {
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="أيقونة أستاذ" class="icon">
  <h1>الأستاذ محمد محمد، أستاذ العلوم الطبيعية</h1>  

  <!-- قسم المسح -->
  <div id="reader"></div>
  <div class="controls">
    <button onclick="startScanner()">📷 فتح الكاميرا</button>
    <button onclick="stopScanner()">✖️ غلق الكاميرا</button>
    <button onclick="restartScanner()">🔄 إعادة المسح</button>
  </div>

  <textarea id="result" rows="4" placeholder="نتيجة المسح..." readonly></textarea>
  <button onclick="saveResult()">💾 حفظ النتيجة كـ TXT</button>  

  <!-- قسم الإنشاء -->
  <h2>🧾 إنشاء كود QR جديد</h2>
  <input type="text" id="name" placeholder="الاسم الكامل">
  <input type="text" id="level" placeholder="المستوى الدراسي">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <button onclick="generateQRCode()">🔲 إنشاء الكود</button>
  <div id="qrcode"></div>
  <button onclick="saveQRCode()">💾 حفظ الكود QR</button>
  <button onclick="saveAsCSV()">📥 حفظ كـ CSV</button>
  <button onclick="sendEmail()">📧 إرسال عبر البريد</button>

  <script>
    let scanner;

function sendToGoogleForm(name, level, phone, email) {
  const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeixbPbHA_0xWyZtBgGOEpvmKImPH-Uw-3A0k0etENweF2IuA/formResponse?";
  const params = new URLSearchParams({
    "entry.791131319": name,
    "entry.1205505594": level,
    "entry.446566530": phone,
    "entry.1817768015": email
  });

  const finalUrl = formUrl + params.toString();

  // الإرسال دون انتظار استجابة (Google Forms لا تدعم CORS)
  fetch(finalUrl, {
    method: "POST",
    mode: "no-cors"
  })
  .then(() => console.log("✅ تم الإرسال إلى Google Form"))
  .catch(err => console.error("❌ فشل الإرسال", err));
}


    function onScanSuccess(decodedText, decodedResult) {
      const resultField = document.getElementById("result");
      resultField.value = decodedText;

      const name = decodedText.match(/الاسم:\s*(.+)/)?.[1] || "";
      const level = decodedText.match(/المستوى الدراسي:\s*(.+)/)?.[1] || "";
      const phone = decodedText.match(/الهاتف:\s*(.+)/)?.[1] || "";
      const email = decodedText.match(/الإيميل:\s*(.+)/)?.[1] || "";

      sendToGoogleForm(name.trim(), level.trim(), phone.trim(), email.trim());
      stopScanner();
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        error => {} // تجاهل الأخطاء البسيطة
      ).catch(err => console.error(err));
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => scanner.clear()).catch(err => console.error(err));
      }
    }

    function restartScanner() {
      stopScanner();
      setTimeout(startScanner, 500);
    }

    function saveResult() {
      const text = document.getElementById("result").value;
      const nameMatch = text.match(/الاسم:\s*(.+)/);
      const filename = nameMatch ? nameMatch[1].trim().replace(/\s+/g, "_") + ".txt" : "qr-result.txt";

      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      alert("✅ تم الحفظ بنجاح!");
    }

    function generateQRCode() {
      const name = document.getElementById("name").value;
      const level = document.getElementById("level").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      const data = `الاسم: ${name}\nالمستوى الدراسي: ${level}\nالهاتف: ${phone}\nالإيميل: ${email}`;
      document.getElementById("result").value = data;

      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";
      const canvas = document.createElement("canvas");
      qrcodeContainer.appendChild(canvas);

      QRCode.toCanvas(canvas, data, function (error) {
        if (error) console.error(error);
      });
    }

    function saveQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("❌ لا يوجد كود QR لحفظه");
        return;
      }

      const name = document.getElementById("name").value.trim().replace(/\s+/g, "_") || "qr_code";
      const link = document.createElement("a");
      link.download = `${name}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
      alert("✅ تم حفظ الكود بنجاح!");
    }

    function saveAsCSV() {
      const name = document.getElementById("name").value;
      const level = document.getElementById("level").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      const csvContent = `الاسم,المستوى الدراسي,الهاتف,الإيميل\n"${name}","${level}","${phone}","${email}"`;
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${name.trim().replace(/\s+/g, "_") || "بيانات"}.csv`;
      link.click();
      alert("✅ تم حفظ الملف كـ CSV بنجاح!");
    }

    function sendEmail() {
      const email = document.getElementById("email").value;
      const subject = encodeURIComponent("معلومات QR");
      const body = encodeURIComponent(document.getElementById("result").value);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
