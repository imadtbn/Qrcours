<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 تسجيل الحضور QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #counter-box {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 5px #ccc;
    }
    #export-btn {
      margin-top: 20px;
      background: #006233;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      #reader {
        width: 90%;
      }
      #export-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>📸 مسح QR لتسجيل الحضور</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <div id="counter-box">📊 عدد الحضور اليوم: <span id="counter">0</span></div><br>
  <button id="export-btn">📤 تصدير الحضور اليوم</button>

  <!-- صوت النجاح -->
  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f52f8149d.mp3"></audio>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxwIzyqqN-1cb1QmePU6NpdPqj8wfu0mhViDdXEvRx-1Q6xTI7bpAOqrxXVthMTwAQenA/exec";
    const scannedToday = new Set();
    const counter = document.getElementById("counter");
    const resultDiv = document.getElementById("result");
    const successSound = document.getElementById("success-sound");

    let scanningPaused = false;

    function updateCounter() {
      counter.textContent = scannedToday.size;
    }

    function handleScan(name) {
      if (scanningPaused) return;
      scanningPaused = true;
      setTimeout(() => scanningPaused = false, 3000); // توقف مؤقت بعد كل مسح

      name = name.trim();

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ "name": name })
      })
      .then(res => res.text())
      .then(txt => {
        if (txt.includes("✅")) {
          scannedToday.add(name);
          updateCounter();
          resultDiv.innerHTML = `<p class="success">${txt}</p>`;
          successSound.play();
        } else {
          resultDiv.innerHTML = `<p class="error">${txt}</p>`;
        }
      })
      .catch(() => {
        resultDiv.innerHTML = `<p class="error">📡 خطأ في الاتصال بالخادم</p>`;
      });
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => handleScan(decodedText),
      (errorMessage) => {}
    );

    document.getElementById("export-btn").addEventListener("click", () => {
      if (scannedToday.size === 0) {
        alert("لم يتم تسجيل أي حضور بعد.");
        return;
      }

      const rows = [["الاسم", "التاريخ"]];
      const today = new Date().toISOString().slice(0, 10);
      scannedToday.forEach(name => rows.push([name, today]));

      const csvContent = "data:text/csv;charset=utf-8," +
        rows.map(e => e.join(",")).join("\n");

      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "الحضور_" + today + ".csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
