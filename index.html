<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 تسجيل الحضور - الأستاذ محمد محمد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f7f9;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #006233;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    header img {
      width: 30px;
      height: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo';
    }
    button {
      background-color: #006233;
      color: white;
      cursor: pointer;
    }
    #qr-canvas, #reader {
      margin: 20px auto;
    }
    #form-fields {
      display: none;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
<header style="display: flex; align-items: center; gap: 10px; padding: 10px; background-color: #f0f0f0; font-size: 18px; font-weight: bold;" dir="rtl">
  <img src="https://img.icons8.com/external-flat-juicy-fish/60/external-teacher-back-to-school-flat-flat-juicy-fish.png" alt="أستاذ" style="width: 40px; height: 40px;">
  <img src="https://img.icons8.com/external-flat-juicy-fish/60/external-blackboard-back-to-school-flat-flat-juicy-fish.png" alt="صبورة" style="width: 40px; height: 40px;">
  <span>الأستاذ محمد محمد - مادة الرياضيات</span>
</header>


  <!-- زر إظهار خانات الإدخال -->
  <button onclick="toggleForm()">✏️ أدخل بياناتك لإنشاء الكود</button>

  <!-- مدخلات إنشاء الكود -->
  <div id="form-fields">
    <input type="text" id="fullname" placeholder="الاسم الكامل"><br>
    <input type="text" id="level" placeholder="المستوى الدراسي"><br>
    <input type="text" id="section" placeholder="الشعبة"><br>
    <input type="text" id="phone" placeholder="رقم الهاتف"><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <div style="margin: 10px;">
      <button onclick="generateQR()">🚀 إنشاء الكود</button>
      <button onclick="saveQR()">💾 حفظ</button>
      <button onclick="sendEmail()">✉️ إرسال بالبريد</button>
    </div>
  </div>

  <!-- عرض الكود -->
  <div id="qr-canvas"></div>

  <!-- الكاميرا -->
  <h3>📸 تشغيل / إيقاف الكاميرا</h3>
  <button onclick="startCamera()">🎥 فتح الكاميرا</button>
  <button onclick="stopCamera()">🛑 غلق الكاميرا</button>
  <div id="reader" style="width:300px;"></div>

  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f52f8149d.mp3"></audio>

  <script>
    let qrScanner;
    let scannedToday = new Set();
    const qrCanvas = document.getElementById("qr-canvas");

    function toggleForm() {
      const form = document.getElementById("form-fields");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function generateQR() {
      const name = document.getElementById("fullname").value.trim();
      const level = document.getElementById("level").value.trim();
      const section = document.getElementById("section").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !level || !section || !phone || !email) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const content = `الاسم: ${name}\nالمستوى: ${level}\nالشعبة: ${section}\nالهاتف: ${phone}\nالإيميل: ${email}`;
      qrCanvas.innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), content, function (error, canvas) {
        if (!error) qrCanvas.appendChild(canvas);
      });
    }

    function saveQR() {
      const canvas = qrCanvas.querySelector("canvas");
      if (!canvas) return alert("الرجاء إنشاء الكود أولاً.");
      const name = document.getElementById("fullname").value.trim();
      const link = document.createElement("a");
      link.download = name + ".png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function sendEmail() {
      const name = document.getElementById("fullname").value.trim();
      const level = document.getElementById("level").value.trim();
      const section = document.getElementById("section").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const body = `الاسم الكامل: ${name}%0Aالمستوى: ${level}%0Aالشعبة: ${section}%0Aالهاتف: ${phone}%0Aالبريد الإلكتروني: ${email}`;
      window.location.href = `mailto:${email}?subject=بيانات الطالب&body=${body}`;
    }

    function startCamera() {
      if (qrScanner) return;

      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          highlightScanRegion: true,
          highlightCodeOutline: true
        },
        (decodedText) => {
          const today = new Date().toLocaleDateString();
          if (scannedToday.has(decodedText + today)) {
            alert("⚠️ تم مسح هذا الكود بالفعل اليوم.");
            return;
          }
          scannedToday.add(decodedText + today);
          document.getElementById("success-sound").play();
          alert("✅ تم مسح الكود:\n\n" + decodedText);
        },
        (errorMessage) => {}
      );
    }

    function stopCamera() {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrScanner.clear();
          qrScanner = null;
          document.getElementById("reader").innerHTML = "";
        });
      }
    }
  </script>
</body>
</html>
