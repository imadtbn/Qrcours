<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 أداة تسجيل وحضور QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f7f9;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    header {
      background-color: #006233;
      color: white;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo';
    }
    button {
      background: #006233;
      color: white;
      cursor: pointer;
    }
    #qr-canvas, #reader {
      margin: 20px auto;
    }
    #result {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      background: #fff;
    }
    #counter-box {
      margin-top: 20px;
      background: #e0f2f1;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ✅ العنوان العلوي -->
  <header>
    الأستاذ محمد محمد - مادة الرياضيات
  </header>

  <h2 style="margin-top: 20px;">📘 توليد وحضور عبر QR</h2>

  <!-- نموذج البيانات -->
  <div>
    <input type="text" id="fullname" placeholder="الاسم الكامل"><br>
    <input type="text" id="level" placeholder="المستوى الدراسي"><br>
    <input type="text" id="section" placeholder="الشعبة"><br>
    <input type="text" id="phone" placeholder="رقم الهاتف"><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <button onclick="generateQR()">🎯 إنشاء الكود</button>
    <button onclick="saveQR()">💾 حفظ الكود</button>
    <button onclick="sendEmail()">✉️ إرسال بالبريد</button>
  </div>

  <!-- عرض الكود -->
  <div id="qr-canvas"></div>

  <!-- قارئ QR -->
  <h3>📸 امسح رمز QR لتسجيل الحضور</h3>
  <div id="reader" style="width: 300px;"></div>

  <!-- نتيجة المسح -->
  <div id="result">⚙️ بانتظار المسح...</div>

  <!-- عدد الحضور -->
  <div id="counter-box">📊 عدد الحضور اليوم: <span id="counter">0</span></div>

  <!-- صوت النجاح -->
  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f52f8149d.mp3"></audio>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwdRZlFhj4QMCWaLnYDHhJUamUnPuqofiZE9P7ISkOFjBCghbqQs7JTRPq3zLjO59WncQ/exec";
    const scannedToday = new Set();
    const counter = document.getElementById("counter");
    const resultDiv = document.getElementById("result");
    const qrCanvas = document.getElementById("qr-canvas");
    const successSound = document.getElementById("success-sound");

    function generateQR() {
      const name = document.getElementById("fullname").value.trim();
      const level = document.getElementById("level").value.trim();
      const section = document.getElementById("section").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const content = `الاسم: ${name}\nالمستوى: ${level}\nالشعبة: ${section}\nالهاتف: ${phone}\nالإيميل: ${email}`;

      if (!name || !level || !section || !phone || !email) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      qrCanvas.innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), content, function (error, canvas) {
        if (error) console.error(error);
        else qrCanvas.appendChild(canvas);
      });
    }

    function saveQR() {
      const canvas = qrCanvas.querySelector("canvas");
      if (!canvas) return alert("الرجاء توليد الكود أولاً.");
      const name = document.getElementById("fullname").value.trim();
      const link = document.createElement("a");
      link.download = name + ".png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function sendEmail() {
      const name = document.getElementById("fullname").value.trim();
      const level = document.getElementById("level").value.trim();
      const section = document.getElementById("section").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const body = `الاسم الكامل: ${name}%0Aالمستوى: ${level}%0Aالشعبة: ${section}%0Aرقم الهاتف: ${phone}%0Aالإيميل: ${email}`;
      window.location.href = `mailto:${email}?subject=بيانات الطالب&body=${body}`;
    }

    // بدء الكاميرا لمسح الكود
    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => handleScan(decodedText),
      (errorMessage) => {}
    );

    function handleScan(text) {
      if (scannedToday.has(text)) {
        resultDiv.innerHTML = `<p style="color:orange;">🔁 تم مسح هذا الكود من قبل</p>`;
        return;
      }

      scannedToday.add(text);
      counter.textContent = scannedToday.size;
      resultDiv.innerHTML = `<pre style="text-align:right;">${text}</pre>`;
      successSound.play();

      // استخراج الاسم فقط
      const match = text.match(/الاسم:\s*(.*)/);
      const nameOnly = match ? match[1] : text;

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ "name": nameOnly })
      })
      .then(res => res.text())
      .then(txt => console.log("تم الإرسال إلى Google Sheets:", txt))
      .catch(() => console.log("فشل الاتصال بـ Google Sheets"));
    }
  </script>
</body>
</html>
