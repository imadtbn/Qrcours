<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 أداة قراءة و إنشاء QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e6f2ec;
      padding: 20px;
      color: #004d26;
    }
    h1 {
      text-align: center;
      color: #006633;
    }
    .icon {
      display: block;
      margin: 0 auto 10px auto;
      width: 80px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #00994d;
      border-radius: 8px;
      overflow: hidden;
    }
    textarea, input, button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00994d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #007a3d;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .controls button {
      flex: 1 1 calc(33.33% - 10px);
      min-width: 90px;
      font-size: 14px;
      padding: 8px;
    }
    #qrcode canvas {
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="أيقونة أستاذ" class="icon">
  <h1>الأستاذ محمد محمد، أستاذ العلوم الطبيعية</h1>  

  <div id="reader"></div>
  <div class="controls">
    <button onclick="startScanner()">📷 فتح الكاميرا</button>
    <button onclick="stopScanner()">✖️ غلق الكاميرا</button>
    <button onclick="restartScanner()">🔄 إعادة المسح</button>
  </div>

  <textarea id="result" rows="4" placeholder="نتيجة المسح..." readonly></textarea>
  <button onclick="saveResult()">💾 حفظ</button>  
  alert("✅ تم الحفظ بنجاح!");

  <h2>🧾 إنشاء كود QR جديد</h2>
  <input type="text" id="name" placeholder="الاسم واللقب">
  <input type="text" id="level" placeholder="المستوى الدراسي">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <button onclick="generateQRCode()">⚙️ إنشاء</button>
  <div id="qrcode"></div>
  <button onclick="sendEmail()">📤 إرسال الكود عبر البريد</button>  

  <script>
    let scanner;

    function sendToGoogleSheet(name) {
      const endpoint = "https://script.google.com/macros/s/WEB_APP_URL/exec"; // <-- ضع الرابط الحقيقي هنا
      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ name }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => console.log("تم الإرسال إلى Google Sheets"))
      .catch(err => console.error("فشل الإرسال", err));
    }

    function onScanSuccess(decodedText, decodedResult) {
      const resultField = document.getElementById("result");
      resultField.value = decodedText;

      const nameMatch = decodedText.match(/الاسم:\s*(.+)/);
      const name = nameMatch ? nameMatch[1].trim() : "غير معروف";

      sendToGoogleSheet(name);
      stopScanner(); // غلق الكاميرا بعد نجاح المسح
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        errorMessage => {}
      ).catch(err => console.error(err));
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => scanner.clear()).catch(err => console.error(err));
      }
    }

    function restartScanner() {
      stopScanner();
      setTimeout(startScanner, 500);
    }

    function saveResult() {
      const text = document.getElementById("result").value;
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "qr-result.txt";
      link.click();
    }

    function generateQRCode() {
      const name = document.getElementById("name").value;
      const level = document.getElementById("level").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      const data = `الاسم: ${name}\nالمستوى الدراسي: ${level}\nالهاتف: ${phone}\nالإيميل: ${email}`;
      document.getElementById("result").value = data;

      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";
      const canvas = document.createElement("canvas");
      qrcodeContainer.appendChild(canvas);

      QRCode.toCanvas(canvas, data, function (error) {
        if (error) console.error(error);
      });
    }

    function sendEmail() {
      const email = document.getElementById("email").value;
      const subject = encodeURIComponent("معلومات QR");
      const body = encodeURIComponent(document.getElementById("result").value);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
