<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 تسجيل الحضور - الأستاذ محمد محمد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #eef3f6;
      color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header img {
      width: 32px;
      height: 32px;
    }
    input, button {
      padding: 12px;
      margin: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Amiri', serif;
      font-size: 16px;
    }
    button {
      background-color: #009688;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00796b;
    }
    #qr-canvas, #reader {
      margin: 20px auto;
    }
    #form-fields {
      display: none;
      background-color: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #scan-message {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.icons8.com/external-flat-juicy-fish/60/external-teacher-back-to-school-flat-flat-juicy-fish.png" alt="أستاذ">
    <img src="https://img.icons8.com/external-flat-juicy-fish/60/external-blackboard-back-to-school-flat-flat-juicy-fish.png" alt="صبورة">
    الأستاذ محمد محمد - مادة الرياضيات
  </header>

  <button onclick="toggleForm()">✏️ أدخل بياناتك لإنشاء الكود</button>

  <div id="form-fields">
    <input type="text" id="fullname" placeholder="الاسم الكامل"><br>
    <input type="text" id="level" placeholder="المستوى الدراسي"><br>
    <input type="text" id="section" placeholder="الشعبة"><br>
    <input type="text" id="phone" placeholder="رقم الهاتف"><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <div>
      <button onclick="generateQR()">🚀 إنشاء الكود</button>
      <button onclick="saveQR()">💾 حفظ</button>
      <button onclick="sendEmail()">✉️ إرسال بالبريد</button>
      <button onclick="resetFields()">🧹 إنشاء جديد</button>
    </div>
  </div>

  <div id="qr-canvas"></div>

  <h3>📸 تشغيل / إيقاف الكاميرا</h3>
  <button id="toggle-camera-btn" onclick="toggleCamera()">🎥 فتح الكاميرا</button>
  <div id="reader" style="width:300px;"></div>
  <div id="scan-message">⚙️ في انتظار المسح...</div>

  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f52f8149d.mp3"></audio>

  <script>
    let qrScanner;
    let scannedToday = new Set();
    let cameraActive = false;
    const qrCanvas = document.getElementById("qr-canvas");

    function toggleForm() {
      const form = document.getElementById("form-fields");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function generateQR() {
      const name = document.getElementById("fullname").value.trim();
      const level = document.getElementById("level").value.trim();
      const section = document.getElementById("section").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !level || !section || !phone || !email) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const content = `الاسم: ${name}\nالمستوى: ${level}\nالشعبة: ${section}\nالهاتف: ${phone}\nالإيميل: ${email}`;
      qrCanvas.innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), content, function (error, canvas) {
        if (!error) qrCanvas.appendChild(canvas);
      });
    }

    function saveQR() {
      const canvas = qrCanvas.querySelector("canvas");
      if (!canvas) return alert("الرجاء إنشاء الكود أولاً.");
      const name = document.getElementById("fullname").value.trim();
      const link = document.createElement("a");
      link.download = name + ".png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function sendEmail() {
      const name = document.getElementById("fullname").value.trim();
      const level = document.getElementById("level").value.trim();
      const section = document.getElementById("section").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const body = `الاسم الكامل: ${name}%0Aالمستوى: ${level}%0Aالشعبة: ${section}%0Aالهاتف: ${phone}%0Aالبريد الإلكتروني: ${email}`;
      window.location.href = `mailto:${email}?subject=بيانات الطالب&body=${body}`;
    }

    function resetFields() {
      document.getElementById("fullname").value = "";
      document.getElementById("level").value = "";
      document.getElementById("section").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("email").value = "";
      qrCanvas.innerHTML = "";
    }

    function toggleCamera() {
      if (cameraActive) {
        stopCamera();
      } else {
        startCamera();
      }
    }

    function startCamera() {
      if (qrScanner) return;
      qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          highlightScanRegion: true,
          highlightCodeOutline: true
        },
        (decodedText) => {
          const today = new Date().toLocaleDateString();
          const messageDiv = document.getElementById("scan-message");
          if (scannedToday.has(decodedText + today)) {
            messageDiv.innerHTML = "⚠️ تم مسح هذا الكود بالفعل اليوم.";
            return;
          }
          scannedToday.add(decodedText + today);
          document.getElementById("success-sound").play();
          messageDiv.innerHTML = "✅ تم المسح بنجاح:<br>" + decodedText.replace(/\n/g, "<br>");

          // إرسال إلى Google Sheets
          fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
            method: 'POST',
            body: new URLSearchParams({ "qr": decodedText, "date": today })
          });
        },
        (errorMessage) => {}
      );
      cameraActive = true;
      document.getElementById("toggle-camera-btn").textContent = "🛑 غلق الكاميرا";
    }

    function stopCamera() {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrScanner.clear();
          qrScanner = null;
          cameraActive = false;
          document.getElementById("reader").innerHTML = "";
          document.getElementById("toggle-camera-btn").textContent = "🎥 فتح الكاميرا";
        });
      }
    }
  </script>
</body>
</html>
